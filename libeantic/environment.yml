# This file lists the dependencies needed to build and test all of e-antic.
# Create a Conda environment with these dependencies preinstalled with:
# conda env create -f environment.yml
name: e-antic-build
channels:
  - conda-forge
dependencies:
  - arb
  - antic
  - automake
  - benchmark
  # byexample 10.5 is not working on macOS: https://github.com/byexamples/byexample/issues/220
  - byexample>=10.4,<10.5
  - boost-cpp
  # Our byexample setup uses cppyy to run C++ code samples.
  - cppyy>=2.1.0,<3
  - coreutils
  - c-compiler
  - cxx-compiler
  - libflint
  - gmp
  - libtool
  - make
  - py
  # valgrind is only needed for make check-valgrind
  # - valgrind
