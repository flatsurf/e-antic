# This file lists the dependencies needed to build and test all of pyeantic.
# Create a Conda environment with these dependencies preinstalled with:
# conda env create -f environment.yml
name: pyeantic-build
channels:
  - conda-forge
  - defaults
dependencies:
  - antic
  - arb
  - automake
  - benchmark
  - boost-cpp
  - coreutils
  - cppyy>=2.1.0,<3
  - cxx-compiler
  - gmpxxyy
  - ipywidgets
  - libflint
  - libtool
  - pytest
  - sagelib
  # sagelib<9.2 does not explicitly install libiconv which is needed in lots of places.
  - libiconv
  # work around https://github.com/conda-forge/fontconfig-feedstock/issues/54#issuecomment-1086911517
  - fontconfig 2.13.96=*_1|<2.13.96
  - sympy
  - cppyythonizations
  # cysignals seems to be broken on macOS, see https://github.com/conda-forge/cysignals-feedstock/issues/39
  - cysignals<1.11.0
  # valgrind is only needed for make check-valgrind
  # - valgrind
  - pip
  - pip:
    - realalg
