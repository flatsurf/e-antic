# This file lists the dependencies needed to build and test all of pyeantic.
# Create a Conda environment with these dependencies preinstalled with:
# conda env create -f environment.yml
name: pyeantic-build
channels:
  - conda-forge
  - defaults
dependencies:
  - antic
  - arb
  - automake
  - benchmark
  - boost-cpp
  - coreutils
  - cppyy>=2.1.0,<3
  - cxx-compiler
  - gmp
  - ipywidgets
  - libflint
  - libtool
  - pytest
  # sagelib 9.4 breaks our test runner, see https://trac.sagemath.org/timeline?from=2021-09-20T16%3A08%3A13Z&precision=second
  - sagelib 9.3
  - sympy
  - cppyythonizations
  # valgrind is only needed for make check-valgrind
  # - valgrind
  - pip
  - pip:
    - realalg
