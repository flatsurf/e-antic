name: Integration
on:
  push: { branches: [ "master" ] }
  pull_request: { branches: [ "master" ] }

concurrency:
  group: integration-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-normaliz:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v2
        with: { submodules: recursive }
      - uses: actions/checkout@v2
        with: { submodules: recursive, repository: Normaliz/Normaliz, path: normaliz }
      - uses: prefix-dev/setup-pixi@v0.8.1
        with: { pixi-version: v0.30.0 }
      - name: build normaliz
        shell: pixi run bash -e libeantic-flint-30
        run: |
          cd normaliz

          autoreconf --install
          chmod +x configure
          ./configure --prefix="$CONDA_PREFIX" --with-e-antic="$CONDA_PREFIX" --with-nauty="$CONDA_PREFIX" --with-flint="$CONDA_PREFIX" --with-gmp="$CONDA_PREFIX"
          make
          make check
      - uses: flatsurf/actions/show-logs@main
        if: ${{ always() }}
