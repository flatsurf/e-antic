language: python
env:
  - EXTRA_CFLAGS="-O0 -Werror -Wall -Wextra -pedantic -Wcast-align -Wcast-qual -Wno-sign-compare -Wdisabled-optimization -Wformat=2 -Winit-self -Wlogical-op -Wmissing-include-dirs -Wno-redundant-decls -Wundef -fdiagnostics-show-option -Wconversion -Wshadow-compatible-local -Wno-deprecated -Wno-deprecated-declarations -Wno-float-equal --coverage" EXTRA_CXXFLAGS="-O0 -Wctor-dtor-privacy -Wold-style-cast -Woverloaded-virtual -Wsign-promo -Wstrict-null-sentinel --coverage"
  - _CC=clang _CXX=clang++ _CPP=clang-cpp PACKAGES="clangdev compiler-rt" EXTRA_CFLAGS="-O0 --coverage -Werror -Weverything -Wno-padded -Wno-disabled-macro-expansion -Wno-float-equal" EXTRA_CXXFLAGS="-O0 --coverage -Wno-exit-time-destructors -Wno-undefined-func-template -Wno-global-constructors -Wno-c++98-compat -Wno-c++98-compat-pedantic -Wno-zero-as-null-pointer-constant -Wno-deprecated-declarations -Wno-shadow-field-in-constructor"
services:
  - docker
install:
  - sudo apt update
  - sudo apt install -y libc6-dbg
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - source "$HOME/miniconda/etc/profile.d/conda.sh"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda create -q -n e-antic-build -c conda-forge python=$TRAVIS_PYTHON_VERSION antic libflint arb valgrind autoconf automake cxx-compiler c-compiler libtool boost-cpp benchmark $PACKAGES
  - conda activate e-antic-build
  - export CC=${_CC:-$CC}
  - export CXX=${_CXX:-$CXX}
  - export CPP=${_CPP:-$CPP}
script:
  - set -e
  - ./bootstrap.sh
  - ./configure --prefix=$CONDA_PREFIX --enable-valgrind ${CONFIGURE} CXXFLAGS="$CXXFLAGS $CFLAGS --coverage" CFLAGS="$CFLAGS --coverage" || (cat config.log; false)
  - make CPPFLAGS="$CPPFLAGS $EXTRA_CPPFLAGS" CFLAGS="$CFLAGS $EXTRA_CFLAGS" CXXFLAGS="$CXXFLAGS $EXTRA_CFLAGS $EXTRA_CXXFLAGS"
  - ldd .libs/libeantic.so
  - make check CFLAGS="$CFLAGS $EXTRA_CFLAGS" CXXFLAGS="$CXXFLAGS $EXTRA_CFLAGS $EXTRA_CXXFLAGS" || (cat `find test-suite.log` /dev/null; false)
  - curl -s https://codecov.io/bash > codecov
  - chmod +x codecov
  # Delete yaml files that confuse codecov
  - rm -rf **/*.yaml .**/*.yaml || true
  - ./codecov -R `pwd` -x `which gcov` -g '**/external/**' -g '**/test/**' -g '**/benchmark/**' -g '**/recipe/**' -a '\-lrp' -p .
  - make check-valgrind || (cat `find test-suite-memcheck.log` /dev/null; false)
  - make distcheck
